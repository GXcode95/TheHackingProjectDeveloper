<body>
    <h1> Le loto </h1>
    
    <form action="">
      <div>
        <label for="name">Prénom : </label>
        <input type="text" name="name" id="firstname" placeholder="prénom" required>

      <div>
        <label for="name">Nom : </label>
        <input type="text" name="name" id="lastname" placeholder="nom" required>
      </div>

        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" placeholder="xavier.grenouillet@gmail.com" required>
      </div>
      <div>
        <label for="name">Numéro : </label>
        <input type="text" name="name" id="lotoNumbers" placeholder="123456"required>
      </div>
        <input type="button" value="Jouer">
    </form>
